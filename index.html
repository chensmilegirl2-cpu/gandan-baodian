<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>干饭宝典 - 治愈系美食记录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --manga-brown: #6b4f3f;
      --soft-white: #fffcf9;
    }
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--soft-white);
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      color: var(--manga-brown);
    }
    .ios-card {
      background: white;
      border-radius: 38px;
      box-shadow: 0 10px 30px rgba(107, 79, 63, 0.04);
      border: 1px solid #fff;
    }
    .manga-bubble {
      position: relative;
      background: white;
      border: 2px solid var(--manga-brown);
      border-radius: 20px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-6px) rotate(0.5deg); }
    }
    .animate-healing { animation: float 4s ease-in-out infinite; }
    @keyframes grow {
      0% { transform: scale(0.98); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    .animate-growth-pop { animation: grow 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .nav-glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-top: 1px solid rgba(0, 0, 0, 0.03);
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
